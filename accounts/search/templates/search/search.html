<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="data-spm" content="a1z3e1">
    <title>application</title>

    <link rel="stylesheet" href="https://s.tbcdn.cn/g/platform/common/s/1.0/global/global.css">
    <link rel="stylesheet" href="https://s.tbcdn.cn/g/alinw/kuma-base/2.0.0/kuma-base.css">
    <link rel="stylesheet" href="https://s.tbcdn.cn/g/alinw/kuma-select/2.0.1/kuma-select.css">

    <link rel="stylesheet" href="https://s.tbcdn.cn/g/alinw/dialog/2.0.7/dialog.css">
    <link rel="stylesheet" href="//campus.alibaba.com/assets/data/resumeEdit.css">
    <link rel="stylesheet" type="text/css" href="{% static 'search/dataSearch.css' %}">

    <script src="//campus.alibaba.com/assets/lib/pinyin.js"></script>
    <script src='//campus.alibaba.com/assets/campus/js/dataEn.js'></script>
    <script src="//campus.alibaba.com/assets/data/jquery.js"></script>
    <!--script src="//campus.alibaba.com/assets/lib/jquery.modal.js"></script>-->

<style>
    html, body, div, span, applet, object, iframe,
     p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        font-family: PingFangSC-Medium !important;
    }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }

    body {
        background: #f7f7f7;
        font-size: 13px;
    }

    .form {
        margin: 0 auto;
        margin-bottom: 20px;
        background: #fff;
        width: 1000px;
        padding: 50px 23px 30px 23px;
    }

    .formField .kuma-label {
        padding-right: 10px;
        width: 170px;
        font-family: PingFangSC-Medium !important;
        font-size: 13px;
        color: rgba(0,0,0,0.43);
        font-weight: bold;
    }

    .formField .kuma-input {
        height: 25px;
        width: 322px;
        line-height: 25px;
        padding: 5px 10px;
        margin-top: -6px;
    }

    .select2-container {
        height: 37px !important;
    }

    .areaTitle {
        height: 45px;
    }

    .areaTitle span {
        color: #999;
        float: left;
    }

    .areaTitle span:first-child {
        font-weight: bold;
        font-size: 16px;
        color: #333;
    }

    .areaTitle span:last-child {
        width: 840px;
        margin-left: 10px;
    }

    .openQues {
        color: rgba(0,0,0,0.6);
    }

    .openQues span{
        float: left;
    }

    .openQuesText {
        width: 850px;
    }

    .openQues textarea {
        margin-left: 70px;
    }

    .timeTest,.J_DeleteLanguageSkill, .J_DeleteContest {
        position: relative;
        top: -10px;
        outline: none;
    }

    .J_DeleteEdu {
        outline: none;
    }

    .timeTest{
        color:rgba(0,0,0,0.6);
    }

    .addLanguage {
        margin-left: 170px;
        margin-bottom: 20px;
    }

    .addContest {
        margin-left: 170px;
        margin-bottom: 25px;
        position: relative;
        top: -13px;
    }

    .addEdu {
        margin-bottom: 35px;
        position: relative;
        top: -6px;
    }

    .eduWrapIn {
        margin-bottom: 20px;
        /*border-bottom: 1px dashed #ccc;*/
    }

    .deleteEduWrap {
        width: 800px;
        display: block;
        margin-bottom: 20px;
        text-align: right;
    }

    .pop-box-sy-bd {
        background-color: #FFF;
        padding: 8px;
        overflow-y: auto;
    }



    .select-city li, .select-prov li, .select-country li {
        float: left;
        padding: 2px 5px;
        line-height: 120%;
        display: inline;
        cursor: pointer;
        color: #288df0;
        vertical-align: top;
    }

    .prov-select li, .select-prov li, .select-city li {
        width: 22%;
    }

    .clr {
        zoom: 1;
    }

    .clr:after {
        content: "\0020";
        display: block;
        height: 0;
        clear: both;
    }

    .kuma-form-required {
        font-weight: normal;
    }



    .kuma-tag {
        margin-right: 10px !important;
    }

    .ipt-phone {
        width: 265px !important;
    }

    .contestWrap {
        margin-left: 70px;
        margin-top: 10px;
    }

    .contestWrap:first-child {
        margin-left: 0;
        margin-top: 0;
    }

    .languageWrap {
        margin-top: 10px;
    }

    .languageWrap:first-child {
        margin-top: 0;
    }

    .competeOtherName {
        width: 180px !important;
        height: 18px !important;
        position: relative !important;
        top: -8px !important;
    }

    select.competeAwards {
        width: 0 !important;
    }

    textarea {
        padding: 5px 10px 5px 10px;
        font-size: 12px;
        color: rgba(0,0,0,0.7);
    }

    .workExperience, .papers {
        margin-left: 0;
        margin-top: 0;
    }
    .J_UploadQueue {
        margin-top: 10px;
        margin-left: 68px;
    }

    .markedWords {
        color: #999;
    }
    .kuma-dialog-confirm .kuma-button {
        color: #fff;
    }
    .kuma-form-explain {
        margin-left: 70px;
    }
    .successDialogCon {
        height: 60px;
        line-height: 80px;
    }
    .errDialogCon {
        height: 80px;
        line-height: 80px;
        margin-left: 30px;
    }

    .overlay { position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #000; opacity: .3; filter: alpha(opacity=30); z-index: 99;}
    .eduLine {
        width: 800px;
        height: 1px;
        border-bottom: 1px dashed #ccc;
        margin-left: 30px;
        margin-bottom: 15px;
    }
    .eligibilityItem .kuma-form-text {
        position: relative;
        top: -5px;
        font-size: 15px;
        color: rgba(0,0,0,0.6);
    }
    .eligibilityItem .kuma-form-other {
        position: relative;
        top: -5px;
    }

    .kumaOther {
        position: relative;
        top: -10px;
    }

    .schoolBtn {
        outline: none;
    }

    .lawArticles .kuma-label {
        width: 100px;
    }

    .lawText {
        font-size: 13px;
        color: #acafac;
    }

    .lawArticles .kuma-form-text {
        font-size: 13px;
        color: rgba(0,0,0,0.6);
    }

    .uploadedWrap a {
        font-size: 13px;
    }

    .filter-item {
        padding-bottom: 5px;
    }

    .filter-item .kuma-form-explain {
        position: relative;
        top: -10px;
    }

    .kuma-filter {
        margin-left: 70px;
    }

    .areaTitleP {
        font-family: PingFangSC-Medium !important;
        color: rgba(0,0,0,0.43);
        font-weight: bold;
        position: relative;
        top: -20px;
        margin-left: 72px;
    }

    /* banner */
    .bannerWrap{
        height: 60px;
        background-color: #E43737;
        font-family: 'Helvetica Neue',Helvetica,'PingFang SC','Hiragino Sans GB','Microsoft YaHei',Arial,sans-serif;
        box-shadow: 0 1px 4px 0 rgba(31,56,88,.15);
        box-sizing: border-box;
        width: 100%;
    }
    .bannerWrap * {
        box-sizing: border-box;
    }
    .bannerWrap .bannerLeft{
        width: 200px;
        float: left;
    }
    .bannerWrap .inputPageTitle {
        float: left;
        height: 34px;
        position: relative;
        color: #ffffff;
        top: 20px;
        font-size: 15px;
        font-weight: 700;
        font-family: Georgia;
        width: 200px;
        margin-left: 20px;
        box-sizing: border-box;
    }
    .bannerWrap .bannerRight {
        padding-right: 20px;
        height: 60px;
        white-space: nowrap;
    }
    .bannerWrap .mainMenuItem,.maimMenuItemWrap {
        position: relative;
        display: inline-block;
        height: 60px;
        line-height: 60px;
        text-align: left;
        cursor: pointer;
        vertical-align: top;
        box-sizing: border-box;
        white-space: nowrap;
        opacity: .8;
        float: left;
    }
    .bannerWrap .maimMenuItemWrap{
        opacity: 1;
    }
    .bannerWrap .selectedItem {
        background: #f2813f;
        opacity: 1;
    }
    .bannerWrap .hoverItem {
        background: #f2813f;
        opacity: 1;
    }
    .bannerWrap .mainMenuItem > a {
        display: inline-block;
        padding: 0 18px;
        height: 60px;
        color: #fff;
        text-decoration: none;
    }
    .bannerWrap .main-menu-submenu-title {
        padding: 0 18px;
        opacity: .8;
    }
    .bannerWrap .hoverItem .main-menu-submenu-title {
        opacity: 1;
    }
    .bannerWrap .maimMenuItemText {
        color: #fff;
    }
    .bannerWrap .maimMenuItemText:after {
        content: "\e642";
        font-family: kuma!important;
        font-style: normal;
        font-size: 16px;
        display: inline-block;
        vertical-align: middle;
        margin-left: 0;
    }
    .bannerWrap .maimMenuItemTextHover:after {
        -webkit-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        transform: rotate(180deg);
        -webkit-transform-origin: center center;
        -ms-transform-origin: center center;
        transform-origin: center center;
    }
    .bannerWrap .main-menu-hidden {
        display: none;
    }
    .bannerWrap .main-menu {
        line-height: 2.5;
        position: absolute;
        top: 60px;
        left: 0;
        min-width: 200px;
        background-color: #fff;
        box-shadow: 0 1px 4px 0 rgba(31,56,88,.15);
        border-radius: 3px;
        border-top: 0 none;
        z-index: 9;
        padding: 10px 0;
        list-style: none;
    }
    .bannerWrap .maim-menu-item {
        display: block;
        margin: 0;
        width: 100%;
        height: auto;
    }
    .bannerWrap .main-menu-item-child {
        padding: 0 18px;
        text-decoration: none;
        color: rgba(0,0,0,.8);
        opacity: 0.8;
    }
    .bannerWrap .main-menu-item-childH {
        color: #f37327;
        opacity: 1;
    }

</style>
</head>

<body>
    <div class="bannerWrap">
        <div class="bannerLeft">
            <a class="inputPageTitle">Data Search Page </a>
        </div>
        <div class="bannerRight">
            <ul class="mainMenu">
                <li class="mainMenuItem">
                    <a href="//campus.alibaba.com/en/homepage?__id=index" title="Home">
                        <span>Home</span>
                    </a>
                </li>
                <li class="mainMenuItem">
                    <a href="//campus.alibaba.com/en/homepage?__id=positionList" title="Jobs">
                        <span>Jobs</span>
                    </a>
                </li>
                <li class="mainMenuItem">
                    <a href="//campus.alibaba.com/en/homepage?__id=internships" title="Internships">
                        <span>Internships</span>
                    </a>
                </li>
                <li class="mainMenuItem overseasTalentPlan" >
                    <a href="//campus.alibaba.com/en/talentPlan?" title="Talent Program">
                        <span>Talent Program</span>
                    </a>
                    <ul class="talentPlanSelect">
                    </ul>
                </li>
                <li class="mainMenuItem">
                    <a href="//campus.alibaba.com/en/noticeList.htm" title="Announcement">
                        <span>Announcement</span>
                    </a>
                </li>
                <li class="mainMenuItem">
                    <a href="//campus.alibaba.com/en/homepage?__id=companyIntroduce" title="About Alibaba">
                        <span>About Singtel</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="searchPanelWrapper">
        <div id="customerSearchPanel">
            <img src="{% static 'search/img/customerIcon.png' %}">
            <h1>Customer Search</h1>
            <div class="searchBarWrapper">
                <input type="text" placeholder="Search by UEN(recommended)" class="inputBox">
                <button type="submit" class="searchButton">Search</button>
            </div>
            <div class="searchBarWrapper">
                <input type="text" placeholder="Search by customer name" class="inputBox">
                <button type="submit" class="searchButton">Search</button>
            </div>
        </div>

       <div id="productSearchPanel">
           <img src="{% static 'search/img/productIcon.png' %}">
           <h1>Product Search</h1>
           <div class="searchBarWrapper">
                <select class="inputBox">
                    <option value="ACCOMMODATION AND FOOD SERVICE ACTIVITIES">Application Defense</option>
                    <option value="Unicareer">Cloud Security</option>
                    <option value="Unicareer">Consulting Services</option>
                    <option value="Unicareer">Content Defense</option>
                    <option value="Unicareer">CSI</option>
                    <option value="Unicareer">Data Centre Security</option>
                    <option value="Unicareer">Endpoint Defense</option>
                    <option value="Unicareer">Endpoint Security</option>
                    <option value="Unicareer">MSS Others/option>
                    <option value="Unicareer">Network Defense</option>
                    <option value="Unicareer">Operational Technology Security</option>
                    <option value="Unicareer">OT Security</option>
                    <option value="Unicareer">PS Others</option>
                    <option value="Unicareer">PS Others (Bespoke)</option>
                    <option value="Unicareer">TS Others</option>
                    <option value="Unicareer">TS Others (Bespoke)</option>
                </select>
                <button type="submit" class="searchButton">Search</button>
            </div>
       </div>
    </div>

</body>

<script src="{% static 'input/customerNameSearch.js' %}"></script>

</html>
